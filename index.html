<html lang="en-US">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="x-UA-Compatible"content="IE-edge">
         <meta name="viewport" content="width=device-width,initial-scale=1">
         <title>operations in javascript</title>
     </head>
     <body>
         <script>
                const op=prompt('enter the operation u want to perform');
                const a=parseFloat(prompt('enter the first number'));
                const b=parseFloat(prompt('enter the 2dn number'));
                let c;
                if(op=='+'){
                   c = a+b;  
                }
                if(op=='-'){
                     c= a-b;  
                }
                window.alert("result is"+c);
             
           
         </script>
     </body></html>
